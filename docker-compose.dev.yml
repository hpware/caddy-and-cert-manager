services:
  cert-signer:
    image: cert-signer:latest
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://cert_user:cert_password@postgres:5432/cert_db
    depends_on:
      - postgres
    volumes:
      - ./certs:/app/certs
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: cert_db
      POSTGRES_USER: cert_user
      POSTGRES_PASSWORD: cert_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cert_user -d cert_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data
  caddy:
    image: caddy:2
    container_name: caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile.dev:/etc/caddy/Caddyfile:ro
      - caddy-config:/config
      - caddy-data:/data

volumes:
  postgres-data:
  caddy-config:
  caddy-data:
