services:
  cert-signer:
    image: ghcr.io/hpware/basic-cert-signer
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://cert_user:cert_password@postgres:5432/cert_db
      CADDY_API_SERVER: http://caddy:2019
    depends_on:
      postgres:
        condition: service_healthy
      caddy:
        condition: service_started
    volumes:
      - ./certs:/app/certs

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: cert_db
      POSTGRES_USER: cert_user
      POSTGRES_PASSWORD: cert_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cert_user -d cert_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data

  caddy:
    image: caddy:2.10.2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
      - "2019:2019"
    environment:
      CADDY_ADMIN: "0.0.0.0:2019"
    volumes:
      - ./caddy/conf:/etc/caddy
      - ./caddy/data:/data
      - ./caddy/config:/config
      - ./certs/created:/certs

volumes:
  postgres-data:
  host-files:
